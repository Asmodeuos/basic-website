<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form action="database.php" method="POST" enctype="multipart/form-data">
        <!-- for and id make it so that clicking on label moves cursor to text input-->
        <label for="username">username:</label>
        <input type="text" placeholder="Asmodeuous" id="username" minlength="6" maxlength="12" required>
        <br>
        <label for="password">password:</label>
        <input type="password" id="password" minlength="6" maxlength="12" required>
        <br>
        <label for="email">email:</label>
        <input type="email" id="email" placeholder="example@gmail.com">
        <br>
        <label for="phone">phone number:</label>
        <input type="tel" id="phone" placeholder="01234 56789" pattern="[0-9]{5} [0-9]{5}">
        <br>
        <label for="bday">birthday:</label>
        <input type="date" id="bday">
        <br>
        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="10" value="1">
        <br>
        <label for="title">title:</label>

        <label for="Mr">Mr</label>
        <input type="radio" id="Mr" value="Mr" name="title">
        <label for="Dr">Dr</label>
        <input type="radio" id="Dr" value="Dr" name="title">
        <label for="Ms">Ms</label>
        <input type="radio" id="Ms" value="Ms" name="title">
        <br>
        <label for="payment">payment:</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value=mastercard>mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>
        <br>
        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe">
        <br>
        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea>
        <br>
        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png,image/jpeg">
        <br>
        <input type="reset">
        <br>
        <input type="submit" value="Submit">

    </form>

</body>

</html>
